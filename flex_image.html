<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>responsive image</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	.item-box{
		max-width:100%;
		height:0;
		padding-bottom:56.25%;
		overflow:hidden;
		background-color: #eee;
	}
	.item-box img{
		width:100%;
	}
	@media screen and (max-width:800px){
		img[data-src-800]{
			content:attr(data-src-800,url);
		}
	}
	@media screen and (max-width:320px){
		img[data-src-320]{
			content:attr(data-src-320,url);
		}
	}
</style>
<body>
	<div class="item-box">
		<img src="images/default.jpg" data-src-800="images/image.png" data-src-320="images/default_small.jpg" alt="">
	</div>
</body>
</html>
