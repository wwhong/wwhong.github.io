<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo list</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			font-family: 'Volkhov', serif;
		}
		li{
			list-style:none;
		}
		a{
			text-decoration: none;
		}
		h1{
			margin:30px auto;
			text-align:center;
			font-size:5em;
			color:#333;
			font-weight:normal;
		}
		.link-list{
			width:80%;
			margin:0 auto;
		}
		.link-list .link-item{
			display: block;
			height:30px;
			padding:2px 10px;
			margin-bottom:5px;
			line-height:30px;
			background-color: #ebebeb;
			color:#000;
		}

	</style>
</head>
<body>
	<h1>Demo list</h1>
	<ul class="link-list">
		<li><a href="r_image.html" class="link-item">responsive image</a></li>
		<li><a href="flex_image.html" class="link-item">flex image</a></li>
		<li><a href="srcset.html" class="link-item">srcset image</a></li>
	</ul>
	<ul class="cui-tab-mod" id="NavTab" style="position: fixed; top: 48px; z-index: 999;">
        <li id="Recent" class="cui-tab-current" data-show="off">近三个月</li>
        <li id="Total" class="cui-tab-current" data-show="on">三个月前</li>
        <i class="cui-tab-scrollbar cui-tabnum2"></i>
</ul>
<style type="text/css">
	
.cui-tab-mod {
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    height: 43px;
    line-height: 43px;
    border-bottom: #bcbcbc 1px solid;
    background-color: #fafafa;
    color: #666;
    font-size: 15px;
    position: relative;
    display: table\9;
    width: 100%
}

.cui-tab-mod li {
    text-align: center;
    -webkit-box-flex: 1;
    -moz-box-flex: 1;
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
    display: table-cell\9
}

.cui-tab-mod li.cui-tab-current {
    color: #099fde
}

.cui-tab-mod .cui-tab-scrollbar {
    position: absolute;
    left: 0;
    height: 4px;
    bottom: -1px;
    background-color: #099fde;
    -webkit-transition: -webkit-transform 300ms ease-in-out;
    -moz-transition: -moz-transform 300ms ease-in-out;
    -ms-transition: -ms-transform 300ms ease-in-out;
    transition: transform 300ms ease-in-out;
    z-index: -1
}

.cui-tabnum2 {
    width: 50%
}

.cui-tabnum3 {
    width: 33.33333%
}

.cui-tabnum4 {
    width: 25%
}

.cui-tabnum5 {
    width: 20%
}

.cui-tabnum6 {
    width: 16.66666%
}

.cui-tab-mod li.cui-tab-current:active~.cui-tab-scrollbar {
    z-index: 2
}

.cui-tab-mod:active .cui-tab-scrollbar {
    -webkit-transform: translate3d(100%,0,0);
    -moz-transform: translate3d(100%,0,0);
    -ms-transform: translate3d(100%,0,0);
    transform: translate3d(100%,0,0)
}
</style>
</body>
</html>
